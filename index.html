<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <!--background animation-->
    <video autoplay loop muted>
      <source
        src="./video/vecteezy_technology-background-video-4k-hd-resolution_22653051.mp4"
        type="video/mp4"
      />
    </video>
    <div id="messageBox"><p id="message"></p></div>
    <h1>String Method Playground</h1>
    <!--Display Box-->
    <div class="display" id="displayBox"></div>
    <p>
      Type Number for chartAt, charCodeAt and word or text for includes,
      indexOf, lastIndexOf, startsWith, endsWith
    </p>
    <!--input text box-->
    <input type="text" class="inputbox" id="box" />
    <!-- functions tab groups-->
    <div class="functions">
      <button class="strMtds" onclick="displayCharAt()">charAt()</button>
      <button class="strMtds" onclick="displayCharCodeAt()">
        charCodeAt()
      </button>
      <button class="strMtds" onclick="displayUpperCase()">
        toUpperCase()
      </button>
      <button class="strMtds" onclick="displayLowerCase()">
        toLowerCase()
      </button>
      <button class="strMtds" onclick="doTrim()">trim()</button>
      <button class="strMtds" onclick="checkIncludes()">includes()</button>
      <button class="strMtds" onclick="checkIndexOf()">indexOf()</button>
      <button class="strMtds" onclick="checkLastIndex()">lastIndexOf()</button>
      <button class="strMtds" onclick="checkStartsWith()">startsWith()</button>
      <button class="strMtds" onclick="checkEndsWith()">endsWith()</button>
    </div>
    <!--take reference from macbook keyboard-->
    <div class="keyboard-layout-container">
      <!--First Row, function keys group-->
      <div class="firstRow">
        <button class="key1">esc</button>
        <button class="key1">F1</button>
        <button class="key1">F2</button>
        <button class="key1">F3</button>
        <button class="key1">F4</button>
        <button class="key1">F5</button>
        <button class="key1">F6</button>
        <button class="key1">F7</button>
        <button class="key1">F8</button>
        <button class="key1">F9</button>
        <button class="key1">F10</button>
        <button class="key1">F11</button>
        <button class="key1">F12</button>
      </div>
      <!--2nd Row, numbers/ special chars group-->
      <div class="secondRow">
        <button class="key2">
          <p>~</p>
          <p>`</p>
        </button>
        <button class="key2" onclick="checkShiftChar(this)">
          <p>!</p>
          <p>1</p>
        </button>
        <button class="key2" onclick="checkShiftChar(this)">
          <p>@</p>
          <p>2</p>
        </button>
        <button class="key2" onclick="checkShiftChar(this)">
          <p>#</p>
          <p>3</p>
        </button>
        <button class="key2" onclick="checkShiftChar(this)">
          <p>$</p>
          <p>4</p>
        </button>
        <button class="key2" onclick="checkShiftChar(this)">
          <p>%</p>
          <p>5</p>
        </button>
        <button class="key2" onclick="checkShiftChar(this)">
          <p>^</p>
          <p>6</p>
        </button>
        <button class="key2" onclick="checkShiftChar(this)">
          <p>&</p>
          <p>7</p>
        </button>
        <button class="key2" onclick="checkShiftChar(this)">
          <p>*</p>
          <p>8</p>
        </button>
        <button class="key2" onclick="checkShiftChar(this)">
          <p>(</p>
          <p>9</p>
        </button>
        <button class="key2" onclick="checkShiftChar(this)">
          <p>)</p>
          <p>0</p>
        </button>
        <button class="key2" onclick="checkShiftChar(this)">
          <p>_</p>
          <p>-</p>
        </button>
        <button class="key2" onclick="checkShiftChar(this)">
          <p>+</p>
          <p>=</p>
        </button>
        <button onclick="deleteText()" class="key2 lastkey2ndRow" id="delete">
          delete
        </button>
      </div>
      <!--3rd Row  -->
      <div class="thirdRow">
        <button class="key3 firstkey3rdRow">tab</button>
        <button onclick="getText(this)" class="key3 letter" id="q">q</button>
        <button onclick="getText(this)" class="key3 letter">w</button>
        <button onclick="getText(this)" class="key3 letter">e</button>
        <button onclick="getText(this)" class="key3 letter">r</button>
        <button onclick="getText(this)" class="key3 letter">t</button>
        <button onclick="getText(this)" class="key3 letter">y</button>
        <button onclick="getText(this)" class="key3 letter">u</button>
        <button onclick="getText(this)" class="key3 letter">i</button>
        <button onclick="getText(this)" class="key3 letter">o</button>
        <button onclick="getText(this)" class="key3 letter">p</button>
        <button class="key3 non-alphabets" onclick="checkShiftChar(this)">
          <p>{</p>
          <p>[</p>
        </button>
        <button class="key3 non-alphabets" onclick="checkShiftChar(this)">
          <p>}</p>
          <p>]</p>
        </button>
        <button class="key3 non-alphabets" onclick="checkShiftChar(this)">
          <p>|</p>
          <p>\</p>
        </button>
      </div>
      <!--4th Row-->
      <div class="fourthRow">
        <button
          class="key4 firstkey4thRow"
          onclick="makeUpperCase()"
          id="capslock"
        >
          caps lock
        </button>
        <button onclick="getText(this)" class="key4 letter">a</button>
        <button onclick="getText(this)" class="key4 letter">s</button>
        <button onclick="getText(this)" class="key4 letter">d</button>
        <button onclick="getText(this)" class="key4 letter">f</button>
        <button onclick="getText(this)" class="key4 letter">g</button>
        <button onclick="getText(this)" class="key4 letter">h</button>
        <button onclick="getText(this)" class="key4 letter">j</button>
        <button onclick="getText(this)" class="key4 letter">k</button>
        <button onclick="getText(this)" class="key4 letter">l</button>
        <button class="key4" onclick="checkShiftChar(this)">
          <p>:</p>
          <p>;</p>
        </button>
        <button class="key4" onclick="checkShiftChar(this)">
          <p>"</p>
          <p>,</p>
        </button>
        <button class="key4 lastkey4thRow">return</button>
      </div>

      <!--5th Row-->
      <div class="fifthRow">
        <button
          class="key5 firstkey5thRow"
          onclick="isShiftPressed(this)"
          id="shiftL"
        >
          shift<img src="./img/img1.png" alt="" />
        </button>
        <button onclick="getText(this)" class="key5 letter">z</button>
        <button onclick="getText(this)" class="key5 letter">x</button>
        <button onclick="getText(this)" class="key5 letter">c</button>
        <button onclick="getText(this)" class="key5 letter">v</button>
        <button onclick="getText(this)" class="key5 letter">b</button>
        <button onclick="getText(this)" class="key5 letter">n</button>
        <button onclick="getText(this)" class="key5 letter">m</button>
        <button class="key5" onclick="checkShiftChar(this)">
          <p><</p>
          <p>,</p>
        </button>
        <button class="key5" onclick="checkShiftChar(this)">
          <p>></p>
          <p>.</p>
        </button>
        <button class="key5" onclick="checkShiftChar(this)">
          <p>?</p>
          <p>/</p>
        </button>
        <button
          class="key5 lastkey5thRow"
          onclick="isShiftPressed(this)"
          id="shiftR"
        >
          <img src="./img/img1.png" alt="" />shift
        </button>
      </div>
      <!--6th Row-->
      <div class="sixthRow">
        <button class="key6">fn</button>
        <button class="key6">ctrl</button>
        <button class="key6" onclick="clearText()">clear</button>
        <button class="key6 command"></button>
        <button onclick="getText(this)" class="key6 spacebar">&nbsp;</button>
        <button class="key6 command"></button>
        <button class="key6" onclick="clearText()">clear</button>
        <div class="key6 arrows">
          <div class="upRow">
            <button class="arrow upArrow">&#x2191;</button>
          </div>
          <div class="downRow">
            <button class="arrow leftArrow">&#x2190;</button>
            <button class="arrow downArrow">&#x2193;</button>
            <button class="arrow rightArrow">&#x2191;</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
